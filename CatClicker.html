<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Challenge: Cat Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;  
        }
    </style>
</head>
<body>
    <h2>Pet me!</h2>
    <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
    <br>
    
    <div id="cat-chat"></div>
    
    <script>
        // Find the cat image element and store it in a variable
        var catImage = document.getElementById('cat-pic');

        // Define a callback function that changes the inner text of the 'cat-chat' div to 'Meow'
        function petCat() {
            var catChat = document.getElementById('cat-chat');
            catChat.innerText = 'Meow';
        }

        // Assign the petCat function as the event listener for the 'click' event on the cat image
        catImage.addEventListener('click', petCat);
    </script>
</body>
</html>
