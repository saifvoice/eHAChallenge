<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Background Color</title>
    <style>
        body {
            transition: background-color 0.5s; /* Add a smooth transition effect */
        }
    </style>
</head>
<body>

<button onclick="changeBackgroundColor()">Awesome! Change Background Color to Blue</button>

<script>
    function changeBackgroundColor() {
        document.body.style.backgroundColor = 'blue';
    }
</script>

</body>
</html>
