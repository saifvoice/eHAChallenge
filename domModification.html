<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Challenge: Style guide</title>
    <style>
        /* Add any additional styles here */
    </style>
</head>
<body>

    <h1>Style guide</h1>

    <p>The hottest color to wear right now is:
        <span id="trendy-color">?</span>
    </p>
    
    <p>This is the trendy way to sign an autograph:
        <span id="trendy-handwriting">?</span>
    </p>
    
    <p>This is the trendy way to frame photographs:
        <br>
        <img id="trendy-frame" src="https://www.kasandbox.org/programming-images/avatars/mr-pink.png" alt="Cool avatar">
    </p>
    
    <script>
        var colorEl = document.getElementById("trendy-color");
        var handEl  = document.getElementById("trendy-handwriting");
        var frameEl = document.getElementById("trendy-frame");

        // Set innerHTML and matching color property for colorEl
        colorEl.innerHTML = "YourFavoriteColor"; // Replace with your favorite color
        colorEl.style.color = "YourFavoriteColor"; // Replace with your favorite color

        // Set text and matching font family property for handEl
        handEl.textContent = "YourFavoriteCelebrity"; // Replace with your favorite celebrity's name
        handEl.style.fontFamily = "FontFamilyName"; // Replace with your preferred font family

        // Set border style for frameEl
        frameEl.style.border = "2px solid YourBorderColor"; // Replace with your preferred border style and color
    </script>
</body>
</html>
