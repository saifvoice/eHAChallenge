<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Challenge: Classification</title>
    <style>
        .right-answer {
            background: rgb(0, 255, 9);
        }

        .wrong-answer { 
            background: rgb(237, 28, 0);
        }
    </style>
</head>
<body>

    <h2>Pop Quiz: Animal Classification</h2>

    <p>Which animal class do humans belong to?</p>
    <ul id="answers">
        <li>Mammalia</li>
        <li>Ascidiacea</li>
        <li>Reptilia</li>
    </ul>

    <script>
        var answers = document.querySelectorAll('#answers li');
        var rightAnswer = answers[0];
        var wrongAnswer1 = answers[1];
        var wrongAnswer2 = answers[2];

        // Add 'right-answer' class to the right answer
        rightAnswer.classList.add('right-answer');

        // Add 'wrong-answer' class to the wrong answers
        wrongAnswer1.classList.add('wrong-answer');
        wrongAnswer2.classList.add('wrong-answer');
    </script>
</body>
</html>
